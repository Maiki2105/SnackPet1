<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackPet - Register</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <img src="../img/WhatsApp Image 2024-06-04 at 5.44.45 PM.jpeg" alt="Logo" class="logo">
        <h1>SnackPet Registro</h1>
    </header>
    <div class="container form-container">
        <div class="image-container">
            <img src="../img/perros y gatos.png" alt="Pet Image">
        </div>
        <form id="registerForm" method="post" action="../php/register.php">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
